        * {

            padding: 0;
            box-sizing: border-box;
        }

        }

        header, section, footer {
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 500px;

        }

        }

        a {
            text-decoration: none;
            color: #007BFF;

        }

        .overlay {

            align-items: center;

        }

            border: none;

        }

            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #c82333;
        }
    </style>
