<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLCC Residences | Icon of Kuala Lumpur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
		
        /* Header Styles */
        header {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            /*background: rgba(255, 255, 255, 0.95);*/
		background: #c5a47e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .hero video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .cta-button {
            padding: 15px 30px;
            background: #c5a47e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Highlights Section */
        .highlights-section {
            text-align: center;
            padding: 50px 0;
            background: #ffffff;
        }

        /* Highlights Section */
        .contactus {
            text-align: center;
            padding: 50px 0;
            background: #D4C6B1;
        }

        .highlights-section h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }

        /* Features Section */
        .features {
            padding: 0 50px 100px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            background: #ffffff;
        }

        .feature-card {
            text-align: center;
            padding: 30px;
        }

        .feature-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: white;
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        @media (max-width: 768px) {
            .features, footer {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 20px;
            }
        }
	    .cta-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #c5a47e;
            color: white;
            cursor: pointer;
            text-decoration: none;
		z-index:10000 ;
        }

        .cta-button:hover {
            background-color: #c5a47e;
		z-index: 10001;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KLCC Residences</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#residences">Layout</a>
            <a href="#amenities">360 VR</a>
            <a href="#amenities">Brochure</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <video width="1920" height="1080" autoplay muted loop playsinline>
            <source src="https://nimo-bi.github.io/KLCC_Drone.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Luxury Residences in the Heart of KLCC</h1>
            <button class="cta-button">Download Brochure</button>
        </div>
    </section>

    <section class="highlights-section">
        <h2>Highlights</h2>
        <div class="features">
            <div class="feature-card">
                <img src="./Dawn_Home.svg" alt="World-class Amenities" style="width: 75px; height: 75px; object-fit: cover; fill: #B59570;">
                <h3>Freehold</h3>
            </div>
            <div class="feature-card">
                <img src="./Dawn_Kl.svg" alt="World-class Amenities" style="width: 75px; height: 75px; object-fit: cover; fill: #B59570;">
                <h3>Sky Facilities & KLCC View</h3>
            </div>
            <div class="feature-card">
                <img src="./Dawn_Destination.svg" alt="Prime Location" style="width: 75px; height: 75px; object-fit: cover; fill: #B59570;">
                <h3>350m to KLCC</h3>
            </div>
        </div>
    </section>
    <section class="contactus">
        <h2>Contact Us</h2>
		<img src="./whatsappOri.svg" alt="WhatsApp" width="20" style="vertical-align: middle; margin-right: 8px;">
		<button style="background-color: #c5a47e; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;" class="whatsapp_btn" onclick="'https://api.whatsapp.com/send/?phone=60142976513&text=I+would+like+to+know+more+about+KLCC+Projects'"; fbq('track', 'Contact');">Whatsapp</button>        
</section>

<section>
    <!-- Contact Form Section -->
    <section style="margin: 20px auto; max-width: 600px;">
       
	
	<h2>Request CallBack</h2>
        <form style="text-align: left; padding: 20px;" action="https://formspree.io/f/movjwwjl" method="POST">

		
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
                <input type="text" id="name" name="name" 
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                    required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="phone" style="display: block; margin-bottom: 5px;">Phone Number:</label>
                <input type="tel" id="phone" name="phone" 
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                    pattern="[0-9]{10,11}" 
                    title="Please enter valid phone number" 
                    required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="purpose" style="display: block; margin-bottom: 5px;">Purpose:</label>
                <select id="purpose" name="purpose" 
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                    required>
                    <option value="">Select Purpose</option>
                    <option value="investment">Investment</option>
                    <option value="own-stay">Own Stay</option>
                </select>
            </div>
	 <div style="margin-bottom: 20px;">
                <label for="method" style="display: block; margin-bottom: 5px;">Method:</label>
                <select id="method" name="method" 
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                    required>
                    <option value="">Prefer Contact Method</option>
                    <option value="investment">Call</option>
                    <option value="own-stay">Whatsapp</option>
                </select>
            </div>
		 <div style="margin-bottom: 20px;">
                <label for="time" style="display: block; margin-bottom: 5px;">Time:</label>
                <select id="time" name="time" 
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                    required>
                    <option value="">Prefer Contact Time</option>
                    <option value="investment">Morning (9am-11am)</option>
                    <option value="own-stay">Afternoon (12pm-5pm)</option>
			<option value="own-stay">Evening (6pm-10pm)</option>
                </select>
            </div>
            
            <button type="submit" class="cta-button" 
                style="width: 100%; padding: 12px; font-size: 16px;"
                onclick="fbq('track', 'Lead');">
                Submit
            </button>
        </form>
    </section>

    <footer>
        <div>
            <h4>KLCC Residences</h4>
        </div>
        <div>
            <h4>Contact</h4>
            <p>+612 1234 5678</p>
        </div>
    </footer>
    <div id="end">
        
    </div>

    <script>
        // Sticky Header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        });
    </script>
</body>
</html>
