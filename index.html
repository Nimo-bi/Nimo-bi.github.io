<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KL City Property</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    h1 {
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
      font-size: 1.5em;
    }

    iframe {
      width: 100%;
      height: calc(100% - 50px); /* Adjust height to account for the h1 height */
      border: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Here's the hottest KL City Property</h1>
  <iframe src="https://www.google.com/maps/d/u/3/embed?mid=1KT5KUnQ-PQndrHfXW2Hdc0rL1l_LAss&ehbc=2E312F"></iframe>
</body>
</html>
